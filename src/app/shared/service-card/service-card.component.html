  <div class="service-card p-3  shadow" data-os="fade-up">
    <div class="text-container">
      <h4 data-aos="fade-right" class="service-title mb-2">{{ service.title }}</h4>
      <p data-aos="fade-right" class="service-description">{{ service.description }}</p>
    </div>
    <img data-aos="fade-up" loading="lazy" data-os="zoom-in" [src]="service.image" class="service-img" alt="{{ service.title }}" />
  </div>
