<div *ngIf="project" class="project-card py-4 px-0">
  <div id="project-details" class="project-details">

    <!-- Project Title -->
    <h2 class="project-header">{{ project?.title }}</h2>

    <!-- Carousel Section -->
    <div id="projectCarousel" class="carousel-section carousel">

      <!-- Carousel Indicators -->
      <div class="carousel-indicators m-0">
        <img
          [src]="projImg"
          loading="lazy"
          *ngFor="let projImg of projectImages; let i = index"
          data-bs-target="#projectCarousel"
          [attr.data-bs-slide-to]="i"
          [class.active]="i === 0"
          [attr.aria-current]="i === 0 ? 'true' : null"
          [attr.aria-label]="'Slide ' + (i + 1)"
        />
      </div>

      <!-- Carousel Inner -->
      <div class="carousel-inner">
        <div *ngFor="let projImg of projectImages; let i = index" class="carousel-item" [class.active]="i === 0">
          <img loading="lazy" [src]="projImg" [alt]="project?.title || 'Project Image'" style="min-height: max-content;" />
        </div>
      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
        <fa-icon class="icon-carousel" [icon]="faAngleLeft"></fa-icon>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
        <fa-icon class="icon-carousel" [icon]="faAngleRight"></fa-icon>
      </button>



    </div>

    <!-- Project Details Section -->
    <div class="details-section">
      <p><strong>الموقع:</strong> {{ project?.location }}</p>
      <p>{{ project?.description }}</p>
    </div>
  </div>
</div>
